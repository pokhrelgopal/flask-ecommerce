{% extends 'layouts/base.html' %}
{% block title %}
GadgetHub
{% endblock title %}
{% block content %}
{% include 'common/header.html' %}
<div class="container mx-auto">
    <div class="album py-2">
        <div class="d-flex justify-content-end">
            <form class="d-flex" role="search" action="{{url_for('products')}}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for p in products %}
                <div class="col">
                    <div class="card shadow-sm " style=" min-width: 300px;">
                        <img src="{{p.image}}" alt="" class="thumbnail-img card-img-top object-fit-cover p-2"
                            style="width: auto; height: 400px">
                        <div class="card-body">
                            <h5>{{p.name}}</h5>
                            <p class="card-text text-sm">
                                {{p.description}}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">
                                        View
                                    </button>
                                </div>
                                <small class="text-body-secondary">Rs. {{p.price}}</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock content %}
